<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentines</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&family=Lato:wght@100&family=Montserrat:wght@100&family=Open+Sans:wght@300&family=Oswald:wght@200&family=Pacifico&family=Protest+Riot&family=Protest+Strike&family=Quicksand:wght@300&family=Raleway:wght@100&family=Roboto:wght@100;300;700;900&family=Rowdies:wght@300;400;700&family=Rubik&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">    
    <div >
        <h1 class = "header_text">Do you wanna go out with me?</h1>
        <h1 class = "header_text">Are you free?</h1>
    </div>
    <div class="gif_container">
        <img src="giphy.gif">
    </div>
    <div class = "buttons">
        <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
        <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
        <script>
            function nextPage() {
                window.location.href = "yes.html";
            }
            
            function moveButton() {
                let x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                let y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                document.getElementById('noButton').style.left = `${x}px`;
                document.getElementById('noButton').style.top = `${y}px`;
            }
        </script> 
    </div>
    <div class="music">
        <audio autoplay loop>
            <source src="cupid.mp3">
        </audio>
    </div>
    
</div>



</body>
</html>
